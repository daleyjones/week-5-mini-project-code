<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Project</h1>
        <p>This is the time</p>
        <div class="time"></div>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label for="projectName">Project Name:</label>
        <input type="text" class="form-control" id="projectName" required />
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" class="form-control" id="dueDate" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Project</button>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Due Date</th>
          <th>Days Left</th>
        </tr>
      </thead>
      <tbody id="projectTable"></tbody>
    </table>

    <div
      class="modal fade"
      id="projectDetailsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="projectDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectDetailsModalLabel">
              Project Details
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              <strong>Project Name:</strong> <span id="modalProjectName"></span>
            </p>
            <p><strong>Due Date:</strong> <span id="modalDueDate"></span></p>
            <p><strong>Days Left:</strong> <span id="modalDaysLeft"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <script src="script.js"></script>
  </body>
</html>
